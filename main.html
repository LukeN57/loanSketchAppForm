<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Borrower Application</title>
  <!-- CSS Goes here -->
		  <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
	 
		  <header style="background-color: black">
			   <div class="container"><h1 style="color: white">Application Form</h1>
				  <p style="color: white">This is the stuff that goes in the application.
				  </p>
				  <br>
		  </header>
	  </div>
<!-- SECTION 1 OF THE LOAN QUALIFICATION -->
  	<div class="container">
					<form class="form-horizontal" id="inApplication">
					  <h3>Borrower Names</h3>
					  <!-- Borrower 1-->
					  <div class="form-group">
					    <label for="txt-borrower1-first" class="col-sm-2 control-label">Borrower 1</label>
						    <div class="col-sm-4">
						      <input type="text" class="form-control" id="txt-borrower1-first" placeholder="First">
						    </div>
					    <label for="txt-borrower1-last" class="sr-only">Borrower 1 Last</label>
						    <div class="col-sm-4">
						    	<input type="text" class="form-control" id="txt-borrower1-last" placeholder="Last">
						    </div>
					  </div>
					<!--Borrower 2 -->
					  <div class="form-group">
					    <label for="txt-borrower2-first" class="col-sm-2 control-label">Borrower 2</label>
						    <div class="col-sm-4">
						      <input type="text" class="form-control" id="txt-borrower2-first" placeholder="First">
						    </div>
					    <label for="txt-borrower2-last" class="sr-only">Borrower 2 Last</label>
						    <div class="col-sm-4">
						    	<input type="text" class="form-control" id="txt-borrower2-last" placeholder="Last">
						    </div>
					  </div>
					<!--Borrower 3 -->
					  <div class="form-group">
					    <label for="txt-borrower3-first" class="col-sm-2 control-label">Borrower 3</label>
						    <div class="col-sm-4">
						      <input type="text" class="form-control" id="txt-borrower3-first" placeholder="First">
						    </div>
					    <label for="txt-borrower3-last" class="sr-only">Borrower 3 Last</label>
						    <div class="col-sm-4">
						    	<input type="text" class="form-control" id="txt-borrower3-last" placeholder="Last">
						    </div>
					  </div>
					<!--Borrower 4 -->
					  <div class="form-group">
					    <label for="txt-borrower4-first" class="col-sm-2 control-label">Borrower 4</label>
						    <div class="col-sm-4">
						      <input type="text" class="form-control" id="txt-borrower4-first" placeholder="First">
						    </div>
					    <label for="txt-borrower4-last" class="sr-only">Borrower 4 Last</label>
						    <div class="col-sm-4">
						    	<input type="text" class="form-control" id="txt-borrower4-last" placeholder="Last">
						    </div>
					  </div>
					<!-- State and County -->
				  	<h3>Location</h3>
					  <div class="form-group">
					    <label for="txt-inState" class="col-sm-2 control-label">State</label>
						    <div class="col-lg-2 col-sm-3">
						      <input type="text" class="form-control" id="txt-inState" placeholder="State">
						    </div>
					  </div>
					  <div class="form-group">
						  <label for="txt-inCounty" class="col-sm-2 control-label">County</label>
						    <div class="col-lg-2 col-sm-3">
						      <input type="text" class="form-control" id="txt-inCounty" placeholder="County">
						    </div>
					  </div>
					<!-- Loan Purpose -->
						<h3>Loan Outline</h3>
					  <div class="form-group">
						<div class="form-group col-sm-3 col-sm-push-1">
							<h4>Purpose</h4>
							  <div class="radio">
							    	<label for="r_loanPurpose">
								    	 <input type="radio" name="r_LoanPurpose" id="r_LoanPurpose_Purchase" value="Purchase" checked="checked">Purchase
								    </label><br>
							    	<label for="r_loanPurpose">
								    	 <input type="radio" name="r_LoanPurpose" id="r_LoanPurpose_Refinance" value="Refinance" checked="">Refinance
								    </label><br>
							    	<label for="r_loanPurpose">
								    	 <input type="radio" name="r_LoanPurpose" id="r_LoanPurpose_CORefinance" value="Cash Out Refinance" checked="">Cash Out Refinance
								    </label>							    
						    </div>
				    </div>
						<!-- Loan Occupancy --> 
						<div class="form-group col-sm-3 col-sm-push-1">
							<h4>Occupancy</h4>
							  <div class="radio">
							    	<label for="r_inOccupancy">
								    	 <input type="radio" name="r_inOccupancy" id="r_inOccupancy_Primary" value="Primary Residence" checked="checked">Primary Residence
								    </label><br>
							    	<label for="r_inOccupancy">
								    	 <input type="radio" name="r_inOccupancy" id="r_inOccupancy_Second" value="Second Home" checked="">Second Home
								    </label><br>
							    	<label for="r_inOccupancy">
								    	 <input type="radio" name="r_inOccupancy" id="r_inOccupancy_Investment" value="Investment" checked="">Investment
								    </label>							    
						    </div>
				    </div>
						<!-- Loan Units --> 
						<div class="form-group col-sm-3 col-sm-push-1">
							<h4>Number of Units</h4>
							  <div class="radio">
							    	<label for="r_inNumUnits">
								    	 <input type="radio" name="r_inNumUnits" id="r_inNumUnits_One" value="1" checked="checked">One
								    </label><br>
							    	<label for="r_inNumUnits">
								    	 <input type="radio" name="r_inNumUnits" id="r_inNumUnits_Two" value="2" checked="">Two
								    </label><br>
							    	<label for="r_inNumUnits">
								    	 <input type="radio" name="r_inNumUnits" id="r_inNumUnits_Three" value="3" checked="">Three
								    </label><br>
								    <label for="r_inNumUnits">
								    	 <input type="radio" name="r_inNumUnits" id="r_inNumUnits_Four" value="4" checked="">Four
								    </label>										    
						    </div>
				    </div>	
				  </div>
					<!-- Submit -->
						  <div class="form-group" style="display: block">
						    <div class="col-sm-2">
						      <button type="submit" class="btn btn-default">Go to Next Section</button>
						    </div>
						  </div>
						</form>
 					</div>
		</div>


<!-- SECTION 2 OF THE LOAN QUALIFICATION -->
		<div class="container">
					<form class="form-horizontal" id="inApplicationS2" style="display: block">
					  <h3>First Loan Amount</h3>
					  <!-- Label and Input for Purchase -->
					  <div class="form-group" id="innerHTML_purchasePrice" style="display: block">
					    <label for="num-purchasePrice" class="col-sm-2 control-label">Purchase Price</label>
						  <div class="col-lg-2 col-sm-3">
						    <input type="text" class="form-control" id="num-purchasePrice" placeholder="Purchase Price">
						  </div>
				    </div>
					  <!-- Downpayment -->
					  <div class="form-group" id="innerHTML_downpayment" style="display: block"> 
					    <label for="num-downPayment" class="col-sm-2 control-label">Downpayment</label>
						   <div class="col-lg-2 col-sm-3">
						     <input type="text" class="form-control" id="num-downPayment" aria-describedby="helpBlock" placeholder="Downpayment">
						     <span id="downPaymentHelp" class="help-block">Percent (e.g. 20%) or Number (e.g. 20000).</span>
						   </div>
				    </div>					  
				    <!-- Label and Input for Refi -->
					  <div class="form-group" id="innerHTML_refiInput" style="display: none"> 
					    <label for="num-homeValue" class="col-sm-2 control-label">Value of Home</label>
						   <div class="col-lg-2 col-sm-3">
						     <input type="text" class="form-control" id="num-homeValue" placeholder="Value of Home">
						   </div>
				    </div>
				    <!-- 1st Loan Amount -->
					  <div class="form-group" id="innerHTML_firstLoanOverride" style="display: none"> 
					    <label for="num-firstLoanOverride" class="col-sm-2 control-label">First Loan Amount</label>
						   <div class="col-lg-2 col-sm-3">
						     <input type="text" class="form-control" id="num-estimatedEquity" placeholder="Equity in Home">
						   </div>
				    </div>
			    	<!-- First Loan Amount Calculation & LTV Calc (Will Require JS -->
			    	<div class="form-group" id="firstLoanAndLTV" style="display: block">
			    		<label class="col-sm-2 control-label">First Loan Amount:</label>
			    		<div class="col-sm-10">
			    			<p class="form-control-static" id="innerHTML_firstLoanAmt">$</p>
		    			</div>
		    			<label class="col-sm-2 control-label">LTV (First Loan Only):</label>
			    		<div class="col-sm-10">
			    			<p class="form-control-static" id="innerHTML_firstLoanLTV">%</p>
		    			</div>
			    	</div>


		</div>
		<script src="jquery/dist/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="mainJS"></script>
  </body>
</html>
